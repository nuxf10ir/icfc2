<!doctype html>

<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Международная конференция финансовых директоров. {{title}}</title>
    <link rel="stylesheet" href="{{root}}assets/css/app.css" />
  </head>

  <body>


      <div id="offcanvas-full-screen"
           class="offcanvas-full-screen"
           data-off-canvas data-transition="overlap">

          <div class="offcanvas-full-screen-inner">

              {{> menu}}

          </div>

      </div>

      <div class="off-canvas-content"
           data-off-canvas-content>

          <div class="page page__type-{{page}}">

              <div class="page-top">

                  <div class="page-top__in">

                      {{> header}}

                </div>


              </div>

              <div class="page-body">

                  <div class="page-body__in">

                      <article>

                          {{> body}}

                      </article>

                  </div>


              </div>

              <div class="page-footer">

                  <div class="page-footer__in">


                      <div class="photo-strip">

                          <div class="photo-strip__title">Как это было в 2017</div>

                          <div class="photo-strip__wrapper">

                              <ul class="photo-strip__list">

                                  <li class="photo-strip__item">

                                      <a href="{{root}}/assets/img/photostrip/1.jpg" data-lightbox="photos2017">
                                          <img src="{{root}}/assets/img/photostrip/preview/1.jpg" />
                                      </a>

                                  </li>

                                  <li class="photo-strip__item">

                                      <a href="{{root}}/assets/img/photostrip/2.jpg" data-lightbox="photos2017">
                                          <img src="{{root}}/assets/img/photostrip/preview/2.jpg" />
                                      </a>

                                  </li>

                                  <li class="photo-strip__item">

                                      <a href="{{root}}/assets/img/photostrip/3.jpg" data-lightbox="photos2017">
                                          <img src="{{root}}/assets/img/photostrip/preview/3.jpg" />
                                      </a>

                                  </li>

                                  <li class="photo-strip__item">

                                      <a href="{{root}}/assets/img/photostrip/4.jpg" data-lightbox="photos2017">
                                          <img src="{{root}}/assets/img/photostrip/preview/4.jpg" />
                                      </a>

                                  </li>

                                  <li class="photo-strip__item">

                                      <a href="{{root}}/assets/img/photostrip/5.jpg" data-lightbox="photos2017">
                                          <img src="{{root}}/assets/img/photostrip/preview/5.jpg" />
                                      </a>

                                  </li>


                              </ul>

                          </div>




                      </div>


                      <div class="footer-content">

                          <div class="footer-lang">
                              <a href="en/index.html"></a>
                          </div>

                          <div class="footer-copyright">
                              <nobr>© Актион управление и финансы</nobr>, <nobr>Медиагруппа Актион-МЦФЭР</nobr>, <nobr>2007—2018</nobr>
                          </div>

                          <div class="footer-partners">
                              <a class="footer-partner footer-partner__type-organizer" href="/">Организатор</a>
                              <a class="footer-partner footer-partner__type-partner" href="/">Генеральный партнер</a>
                          </div>


                          <div class="footer-videolink">
                              <a data-open="videoModal">Видеоотчет 2017</a>
                          </div>

                      </div>










                  </div>




              </div>

          </div>

      </div>

      <div class="reveal large" id="videoModal" data-reveal>

          <video controls="controls" style="width: 100%" >
              <source src="{{root}}assets/video/trailer_rus.mp4" />
          </video>

          <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>









      <script src="{{root}}assets/js/app.js"></script>

  </body>

</html>
