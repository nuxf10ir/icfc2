<div class="photo-strip">

    <div class="photo-strip__title">{{footer.photohistory}}</div>

    <div class="footer-videolink">
        <a data-open="videoModal">{{footer.videoreport}}</a>
    </div>

    <div class="photo-strip__wrapper">

        <ul class="photo-strip__list">
            <li class="photo-strip__item video">
                <a data-open="videoModal" class="videolink">{{footer.videoreport}}</a>
            </li>
            <li class="photo-strip__item">
                <a href="{{root}}/assets/img/photostrip/1.jpg" data-lightbox="photos2017">
                    <img src="{{root}}/assets/img/photostrip/preview/1.jpg" />
                </a>
            </li>
            <!--<li class="photo-strip__item">
                <a href="{{root}}/assets/img/photostrip/2.jpg" data-lightbox="photos2017">
                    <img src="{{root}}/assets/img/photostrip/preview/2.jpg" />
                </a>
            </li>-->
            <li class="photo-strip__item">
                <a href="{{root}}/assets/img/photostrip/3.jpg" data-lightbox="photos2017">
                    <img src="{{root}}/assets/img/photostrip/preview/3.jpg" />
                </a>
            </li>
            <li class="photo-strip__item">
                <a href="{{root}}/assets/img/photostrip/4.jpg" data-lightbox="photos2017">
                    <img src="{{root}}/assets/img/photostrip/preview/4.jpg" />
                </a>
            </li>
            <li class="photo-strip__item">
                <a href="{{root}}/assets/img/photostrip/5.jpg" data-lightbox="photos2017">
                    <img src="{{root}}/assets/img/photostrip/preview/5.jpg" />
                </a>
            </li>
        </ul>

    </div>






</div>


<div class="footer-content">


    <a class="lang-toggler lang-toggler__type-{{common.switch}}"
       href="{{common.switchto}}{{page}}.html"></a>

    <div class="footer-copyright">
        <span class="copy">&copy;</span> <nobr>Актион управление и финансы,</nobr> <nobr>Медиагруппа Актион-МЦФЭР,</nobr> <nobr>2007—2018</nobr>
    </div>

    <div class="footer-partners">
        <a class="footer-partner footer-partner__type-organizer" href="/">
            <img class="partner-ico" src="/assets/img/{{common.organizerIco}}" />
            <span class="partner-title">{{common.organizer}}</span>
        </a>
        <a class="footer-partner footer-partner__type-partner" href="/">
            <img class="partner-ico" src="/assets/img/{{common.partnerIco}}" />
            <span class="partner-title">{{common.partner}}</span>
        </a>
    </div>


</div>
