<button class="offcanvas-full-screen-close"
        type="button"
        data-close>

    <span>&times;</span>

</button>

<ul class="offcanvas-full-screen-menu">

    {{#each pages}}

        <li>

            <a class="menu-link {{#ifpage this.type}}active{{/ifpage}}"
               href="{{this.type}}.html">
                {{this.title}}
            </a>
        </li>

    {{/each}}

</ul>
